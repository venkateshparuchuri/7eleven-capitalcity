<script type="text/javascript">

      setTimeout(function(){
        // using reference to iframe (ifrm) obtained above
        var win = ifrm.contentWindow; // reference to iframe's window
        // reference to document in iframe
        var doc = ifrm.contentDocument? ifrm.contentDocument: ifrm.contentWindow.document;
        // reference to form named 'demoForm' in iframe
        var form = doc.getElementsByName('loginForm')[0];
        console.log(form);
        console.log(form.elements['username']);
        form.elements['username'].value='kp@ok7-eleven.com';
        form.elements['password'].value='Passw0rd';
